<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturacion</title>
    <link rel="stylesheet" href="Estilos_facturacion.css">
    <link rel="icon" type="image/png" href="/icono1.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</head>

<body>


    <div id="navegacion">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img class="logo" src="/Logo.png" alt="Logo">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
                        <a class="nav-link" href="/menu/Menu.html">Menú</a>
                        <a class="nav-link" href="/comentarios/Comentarios.html">Comentarios</a>
                        <a class="nav-link disabled" aria-disabled="true">Carrito</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>



    <div class="container">
        <h1>Detalles de Facturación</h1>
        <hr><br>

        <div class="mb-3">
            <label for="name" class="form-label">Nombre y apellidos:</label>
            <input type="text" class="form-control" id="Name" aria-describedby="name">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Dirección de correo:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="tel" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="tel" aria-describedby="tel">
        </div>


        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Modo de retiro:</label>
            <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Escoger...</option>
                <option> En Tienda </option>
                <option> Expres </option>
            </select>
        </div> <br>


        <div class="product-list">
            <button class="btn btn-primary" onclick="confirmarCompra()">Confirmar Compra</button>
        </div>

        <div id="payment-method" style="display: none;">
            <h2>Seleccionar Metodo de Pago</h2> <br>
            <input type="radio" name="payment" value="tarjeta"> Tarjeta de Crédito
            <input type="radio" name="payment" value="efectivo"> Efectivo
            <input type="radio" name="payment" value="paypal"> PayPal
            <br><br>
            <button class="btn btn-primary" onclick=" realizarPago()">Realizar Pago</button>
        </div>
    </div>


    <script>
        // JavaScript para manejar la funcionalidad
        function confirmarCompra() {
            document.getElementById('payment-method').style.display = 'block';
            document.getElementById('payment-method').scrollIntoView();
        }

        function realizarPago() {
            // Aqui iria la logica para procesar el pago
            alert('Pago realizado con exito! Su codigo para retirar: ###-###');
        }
    </script>

</body>

</html>
